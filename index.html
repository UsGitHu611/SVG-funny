<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class="wrapper">

      <svg
        viewBox="0 0 1000 300"
        width="1000"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
      >
      <g id="start">
        <rect width="50" height="15" x="650" y="90" fill="#000" rx="5" />
        <rect width="30" height="30" x="660" y="95" fill="#000" />
      </g>

        <g id="stop">
          <rect width="50" height="15" x="715" y="90" fill="#a61801" rx="5" />
          <rect width="30" height="30" x="725" y="95" fill="#a61801" />
        </g>

        <g>
          <rect
            width="600"
            height="250"
            x="200"
            y="125"
            rx="15"
            fill="#e9e9f9"
            stroke="#000"
            stroke-width="15"
          />
        </g>
        <text x="250" y="290" class="timer">00:00:00</text>
      </svg>

      <svg
        id="mainCircle"
        viewBox="0 0 500 500"
        width="600"
        height="700"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="timer">
          <rect x="200" y="-30" width="100" height="30" fill="#000" rx="10" />
          <rect x="225" y="0" width="50" height="250" fill="#000" />
        </g>

        <circle
          fill="#000"
          r="230"
          stroke="#000"
          stroke-width="3"
          transform="translate(250, 250)"
        />

        <circle
          fill="#e3e3e5"
          r="200"
          stroke="#000"
          stroke-width="3"
          transform="translate(250, 250)"
        />

        <circle r="7" transform="translate(250, 250)" />

        <circle r="4" fill="red" transform="translate(250, 250)" />

        <g id="minArrow">
          <polygon points="250, 65 255, 105 245, 105" />
          <path d="M 250 250 L 250 100 " stroke="#000" stroke-width="4" />
        </g>

        <g id="secArrow">
          <polygon points="250, 95 255, 135 245, 135" fill="red" />
          <path d="M 250 250 L 250 130 " stroke="red" stroke-width="2.5" />
        </g>

        <g>
          <text x="237" y="42" class="digits">12</text>
          <line
            x1="250"
            y1="50"
            x2="250"
            y2="65"
            stroke="#000"
            stroke-width="5"
            data-hour="12"
          />
        </g>

        <g>
          <text x="350" y="70" class="digits">1</text>
          <line
            x1="350"
            y1="77"
            x2="340"
            y2="90"
            stroke="#000"
            stroke-width="5"
            data-hour="1"
          />
        </g>

        <g>
          <text x="429" y="150" class="digits">2</text>
          <line
            x1="425"
            y1="150"
            x2="410"
            y2="159"
            stroke="#000"
            stroke-width="5"
            data-hour="2"
          />
        </g>

        <g>
          <text x="458" y="257" class="digits">3</text>
          <line
            x1="450"
            y1="250"
            x2="435"
            y2="250"
            stroke="#000"
            stroke-width="5"
            data-hour="3"
          />
        </g>

        <g>
          <text x="430" y="365" class="digits">4</text>
          <line
            x1="425"
            y1="350"
            x2="410"
            y2="342"
            stroke="#000"
            stroke-width="5"
            data-hour="4"
          />
        </g>

        <g>
          <text x="350" y="445" class="digits">5</text>
          <line
            x1="350"
            y1="425"
            x2="340"
            y2="405"
            stroke="#000"
            stroke-width="5"
            data-hour="5"
          />
        </g>

        <g>
          <text x="244" y="473" class="digits">6</text>
          <line
            x1="250"
            y1="450"
            x2="250"
            y2="435"
            stroke="#000"
            stroke-width="5"
            data-hour="6"
          />
        </g>

        <g>
          <text x="135" y="445" class="digits">7</text>
          <line
            x1="150"
            y1="422"
            x2="160"
            y2="407"
            stroke="#000"
            stroke-width="5"
            data-hour="7"
          />
        </g>

        <g>
          <text x="58" y="365" class="digits">8</text>
          <line
            x1="77"
            y1="350"
            x2="90"
            y2="340"
            stroke="#000"
            stroke-width="5"
            data-hour="8"
          />
        </g>

        <g>
          <text x="30" y="260" class="digits">9</text>
          <line
            x1="50"
            y1="250"
            x2="65"
            y2="250"
            stroke="#000"
            stroke-width="5"
            data-hour="9"
          />
        </g>

        <g>
          <text x="50" y="150" class="digits">10</text>
          <line
            x1="75"
            y1="150"
            x2="90"
            y2="158"
            stroke="#000"
            stroke-width="5"
            data-hour="10"
          />
        </g>

        <g>
          <text x="128" y="70" class="digits">11</text>
          <line
            x1="150"
            y1="77"
            x2="160"
            y2="90"
            stroke="#000"
            stroke-width="5"
            data-hour="11"
          />
        </g>
      </svg>
    </div>
  </body>
</html>
